<div id="newsletter-popup" class="newsletter-popup glassmorphism">
    <button class="close-newsletter" aria-label="Close newsletter popup">
        <span class="material-icons">close</span>
    </button>
    <section id="newsletter" class="reveal">
        <h2>Stay Updated</h2>
        <p>Subscribe to my newsletter for the latest updates and insights.</p>
        <form class="newsletter-form">
            <input type="email" name="email" placeholder="Your Email Address" required aria-label="Your Email Address">
            <button type="submit" class="cta-button">Subscribe</button>
        </form>
        <p id="newsletter-confirmation" class="newsletter-confirmation">Thank you for subscribing!</p>
    </section>
</div>
